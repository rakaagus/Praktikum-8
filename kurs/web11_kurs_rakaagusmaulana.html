<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link Css Custome -->
    <link rel="stylesheet" href="../assets/css/index11.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Kurs Mata Uang</h2>
        </div>

        <div class="box">
            <input type="number" name="" id="nilai" onchange="kursMataUang()" placeholder="Masukan Jumlah Mata Uang">
            <select name="" id="kurs" onchange="kursMataUang()">
                <option value="usd">US Dolar - Rp. 9.915</option>
                <option value="sgd">SG Dolar - Rp. 13.472</option>
                <option value="rm">Malay Ringgit - Rp. 874</option>
                <option value="yen">Japan yen - Rp. 120</option>
                <option value="euro">Euro - Rp. 15.888</option>
                <option value="riyal">Arab Riyal - Rp. 3.592</option>
            </select>
            <input type="text" name="" id="hasil" onchange="kursMataUang()">
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>

</html>
