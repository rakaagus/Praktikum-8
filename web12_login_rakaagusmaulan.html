<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link custome css -->
    <link rel="stylesheet" href="assets/css/index12.css">
</head>

<body>
    <div class="container">

        <div class="image">
            <img src="assets/img/login.png" alt="">
        </div>
        <div class="box">
            <div class="heading">
                <h2>Login</h2>
            </div>

            <form method="post" name="mylogin">
                <div class="inputGroup">
                    <label for="username">Username Kamu</label>
                    <input type="text" name="username" id="userName" value="">
                </div>

                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="">
                </div>

                <div class="savepassword">
                    <input type="checkbox" name="savepassword" id="">
                    <label for="savepassword">Save Me After login</label>
                </div>

                <input type="submit" value="login" onclick="validate()">
            </form>

            <div class="singup">
                <p>Don't have a account? <span>Sing Up</span></p>
            </div>
        </div>

    </div>

    <script src="assets/js/ontentifikasi.js"></script>
</body>

</html>
